<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User - CityBus Tracker</title>
  <style>
    :root { --bg:#f5f6f8; --card:#fff; --text:#111827; --muted:#6b7280; --border:#e5e7eb; --primary:#111827; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text);
      display: flex; align-items: center; justify-content: center; padding: 24px;
    }
    .card { width: 100%; max-width: 380px; background: var(--card); border:1px solid var(--border); border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.06); padding:24px; }
    h2 { margin:0 0 8px 0; font-size:20px; font-weight:700; }
    label { display:block; margin:14px 0 6px; font-size:13px; color: var(--muted); }
    input { width:100%; padding:12px; border:1px solid var(--border); border-radius:10px; font-size:14px; }
    button { width:100%; padding:12px; border-radius:10px; border:1px solid var(--primary); background: var(--primary); color:#fff; font-weight:600; margin-top:14px; cursor:pointer; }
    button:hover { opacity:.92; }
  </style>
</head>
<body>
  <div class="card">
    <h2>CityBus Tracker</h2>
    <form id="tripForm">
      <label for="boarding">Boarding Point</label>
      <input type="text" id="boarding" placeholder="Enter boarding location" required>

      <label for="destination">Destination</label>
      <input type="text" id="destination" placeholder="Enter destination" required>

      <button type="submit">Find Buses</button>
    </form>
  </div>

  <script>
    document.getElementById("tripForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const boarding = document.getElementById("boarding").value;
      const destination = document.getElementById("destination").value;
      window.location.href = `map.html?boarding=${encodeURIComponent(boarding)}&destination=${encodeURIComponent(destination)}`;
    });
  </script>
</body>
</html>
