<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operator Sign Up</title>
  <style>
    :root { --bg:#f5f6f8; --card:#fff; --text:#111827; --muted:#6b7280; --border:#e5e7eb; --primary:#111827; --radius:12px; --shadow:0 2px 10px rgba(0,0,0,.06); }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; padding: 24px; }
    .card { width:100%; max-width: 380px; background: var(--card); border:1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding: 28px; }
    h2 { margin:0 0 8px 0; font-size:20px; font-weight:700; }
    p.sub { margin: 0 0 18px 0; color: var(--muted); font-size: 14px; }
    label { display:block; margin:14px 0 6px; font-size:13px; color: var(--muted); }
    input { width:100%; padding:12px; border:1px solid var(--border); border-radius:10px; font-size:14px; }
    .actions { margin-top: 16px; display:grid; gap:10px; }
    button, .link { width:100%; padding:12px; border-radius:10px; border:1px solid var(--primary); background: var(--primary); color:#fff; font-weight:600; cursor:pointer; text-decoration:none; text-align:center; }
    .secondary { background:#fff; color: var(--text); border-color: var(--border); }
  </style>
</head>
<body>
  <div class="card">
    <h2>Operator Sign Up</h2>
    <p class="sub">Create your account to manage live buses</p>
    <form id="signupForm" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password (min 6 chars)" minlength="6" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Re-enter password" minlength="6" required>

      <div class="actions">
        <button type="submit">Create Account</button>
        <a class="link secondary" href="operator-login.html">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (!username || !password || !confirm) { alert("Please fill all fields."); return; }
      if (password.length < 6) { alert("Password must be at least 6 characters."); return; }
      if (password !== confirm) { alert("Passwords do not match."); return; }
      if (localStorage.getItem("operator_" + username)) { alert("Username already exists. Please choose another."); return; }

      localStorage.setItem("operator_" + username, JSON.stringify({ username, password }));
      alert("Account created. You can now log in.");
      window.location.href = "operator-login.html";
    });
  </script>
</body>
</html>
